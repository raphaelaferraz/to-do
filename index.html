<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0">
    <link rel="stylesheet" href="./assets/css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
    <main>
        <section class="secao">
            <form onsubmit="cadastraAtividade()" method="" class="secao__formulario">
                <h1 class="secao__formulario__titulo">Atividades</h1>
                <div class="secao__formulario__linha"></div>
                <input id="titulo" type="text" class="secao__formulario__input-texto">
                <input type="submit" value="Adicionar" class="secao__formulario__input-botao">
                <ul class="secao__formulario__lista" data-atividades-lista>
                    
                </ul>
            </form>
            
            <div id="fade" class="hide"></div>
            <form id="modal" action="" method="" class="hide secao__formulario-edicao esconder" data-form-edicao>
                <div class="secao__formulario-edicao__conteiner-botao-fechar">
                    <button class="secao__formulario-edicao__botao-fechar" data-botao-fechar>x</button>
                </div>
                <div class="secao__formulario-edicao__conteiner-input">
                    <label for="titulo" class="secao__formulario-edicao__label alinhamento-input">
                        Título
                    </label>
                    <input type="text" name="titulo" id="tituloAtividade" class="secao__formulario-edicao__input">
                </div>
                <div class="secao__formulario-edicao__conteiner-input">
                    <label for="data" class="secao__formulario-edicao__label alinhamento-input-data">
                        Data
                    </label>
                    <input type="text" name="data" id="" class="secao__formulario-edicao__input">
                </div>
                <div class="secao__formulario-edicao__conteiner-input">
                    <label for="conclusao" class="secao__formulario-edicao__label">
                        Concluído
                    </label>
                    <div class="secao__formulario-edicao__conteiner">
                        <input type="checkbox" name="conclusao" id="" class="secao__formulario-edicao__input">
                    </div>
                </div>
                <label for="descricao" class="secao__formulario-edicao__label">
                    Descrição
                </label>
                <textarea name="descricao" id="" class="secao__formulario-edicao__textarea"></textarea>
                <button class="secao__formulario-edicao__botao" data-botao-pronto>Pronto!</button>
            </form>
        </section>
    </main>

    <script src="./assets/js/script.js" defer></script>
</body>
</html>
